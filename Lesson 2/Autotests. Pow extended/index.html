  <script>

    /* исправьте этот код */
    function pow(x, n) {
      var result = 1;
      
      if ( (n < 0) || (n - Math.round(n) != 0) ) return NaN;
      
      for (var i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }

  </script>
