<body>

  <script>
  'use strict';
  
  /**
  * Reduce method for partitial summs of an arrays elemets
  * @param {array} array with numeric values
  * @return {array} array with partitial summs as elements
  */
  function getSums(arr) {
    let result = [];
    
    arr.reduce(function(prevValue, elem, i) {
      return result[i] = prevValue + elem;
    }, 0);
    
    return result;
  }

  </script>
