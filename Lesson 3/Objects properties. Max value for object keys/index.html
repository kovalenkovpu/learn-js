<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

<body>

  <script>
  "use strict";
  
  //here we use isEmpty() method from previous lesson
  function isEmpty(obj) {
    let counter = 0;
    
    for (var key in obj) {
      counter++;
    }
    
    if (counter != 0) return false;
    
    return true;
  }
  
  
  /**
   * Returns max value among all object keys
   * @param {Object} object with salaries
   * @return {number} max value
  */
  function maxSalary(obj) {
    let max;
    
    //checks if Obj is empty
    if ( isEmpty(obj) ) return "Object is empty";
    
    //we give max first value of Obj key
    //otherwise function doesnt work with all negative values
    for (let key in obj) {
      max = obj[key];
      break;
    }
    
    for (let key in obj) {
      if (obj[key] > max) max = obj[key];
    }
  
    return max;
  };
      
  </script>

</body>
