  <script>
  "use strict";
  
  /**
   * Filters array in counterwise order with no changes into given one
   * @param {array} array
   * @return {array} filtered array
  */
  
  function filterArr(arr) {
    let newArr = [];
    
    for (let i = 0; i < arr.length; i++) {
      newArr[i] = arr[i];
    }
    
    newArr.sort(function(a, b) {
      return b - a;
    });
    
    return newArr;
  }
  
  
  /**
   * Filters array with no changes into given one

  */
  
  function filterArr2(arr) {
    let newArr = [];
    
    for (let i = 0; i < arr.length; i++) {
      newArr[i] = arr[i];
    }
    
    return newArr.sort();
  }
  
  
  /**
   * Makes array elements go in random order
   * @param {array} array
   * @return {array} filtered array
  */
  
  function filterRandom(arr) {
    let newArr = [];
    
    for (let i = 0; i < arr.length; i++) {
      newArr[i] = arr[i];
    }
    
    newArr.sort(function(a, b) {
      return (Math.random() >= 0.5) ? 1 : -1;
    });
    
    return newArr;
  }

  /**
   * Sorts array of objects by age field
   * @param {array} array of objects
   * @return {array} sorted array
  */
  let vasya = { name: "Вася", age: 23 };
  let masha = { name: "Маша", age: 18 };
  let vovochka = { name: "Вовочка", age: 6 };
  let kolya = { name: "Коля", age: 50 };

  let people = [kolya, vasya , masha , vovochka ];
  
  function arraySort(arr) {
