<!DOCTYPE HTML>

<body>

  <script>
  "use strict";
  
    /**
     * Returns new object cloned from given
     * @param {Object} object to clone from
     * @return {Object} new object
    */
    
    function clone(obj) {
      let newObj = {};
      
      for (let key in obj) {
        if (typeof obj[key] == Object) {
          return clone(obj[key]);
        } else {
          newObj[key] = obj[key];
        };
      };
 
      return newObj;
    };
    
    let user1 = {
      name: "Petr",
      lastname: "Ivanov",
      single: false,
      age: 25,
      dad: {
        dadName: "Ivan",
        dadAge: 50,
        single: true
      }
    };
    
    console.log( clone(user1) );
    
  </script>

</body>
