<body>

  <script>
  "use strict";

  /**
   * Returns summ of Object's properties values
   * @param {Object} object with salaries
   * @return {number} summ of all salaries
  */
    function salsSumm(obj) {
    let summ = 0;
    
    for (let key in obj) {
      if ( isNaN(+obj[key]) ) continue;
      summ += +obj[key];
    }
    
    return summ;
  };
      
  </script>

</body>
