  <script>
  "use strict";
    
    /**
     * Returns new array with values between a and b
     * @param {array} array to filter
     * @return {array} new array with a <= arr[i] <= b
    */
    
    function filterRange(arr, a, b) {
      let result = [];
      
      for (let i = 0; i < arr.length; i++) {
        if ((arr[i] >= a) && (arr[i] <= b)) {
          result.push(arr[i]);
        }
      };
      
      return result;
    };
    
    let arr = [5, 4, 3, 8, 0];
    let filtered = filterRange(arr, 3, 5);
    
  </script>
