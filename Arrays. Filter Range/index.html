<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pavel Kovalenkov</title>
  </head>

  <body>
    <h1>Hello Plunker!</h1>
    
    <script>
    "use strict";
    
    function filterRange(arr, a, b) {
      var result = [];
      
      for (var i = 0; i < arr.length; i++) {
        if ((arr[i] >= a) && (arr[i] <= b)) {
          result.push(arr[i]);
        }
      };
      
      return result;
    };
    
    var arr = [5, 4, 3, 8, 0];
    var filtered = filterRange(arr, 3, 5);
      
      
    alert(filtered);
      
    </script>
  </body>

</html>
