<body>

  <script>

  "use strict";
  
    function extractCurrencyValue(str) {
      let result = '',
          index = str.indexOf('$');
      
      for (var i = 0; i < str.length; i++) {
        if (i != index) result += str[i];
      };
      
      return +result;
    };
    
  debugger;  
  extractCurrencyValue('$120');
  
  </script>
