<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pavel Kovalenkov</title>
  </head>

  <body>
    <h1>Hello Plunker!</h1>
    
    <script>
    "use strict";
    
    //even numbers with for loop
    var arr = [];
    
    for (var i = 1; i < 21; i++) {
      if (i % 2 == 0) arr.push(i);
    }
    
    alert(arr);
    
    //even numbers with while loop
    var arr2 = [],
        i = 1;
    
    while (i < 21) {
      if (i % 2 == 0) arr2.push(i);
      i++;
    }
    
    alert(arr2);
    
    //loop repeat
    var data = 0;
    
    while (data <= 100 || data == undefined) {
      data = +prompt('Введите число больше 100:');
    }
    
    if (data > 100) alert(data);
    
    //primes
    function isPrime(n) {
      var isPrime = true,
          j,
          primes = [];
      
      for (var i = 2; i <= n; i++) {
        j = 2;
        
        while (j < i) {
          if (i % j == 0) isPrime = false;
          j++;
        }
        
        if (isPrime == true) primes.push(i);
        
        isPrime = true;
      }
      
      alert(primes);
    };
    
    isPrime(100);
    
    </script>
  </body>

</html>
