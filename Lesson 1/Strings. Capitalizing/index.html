  <script>

   function ucFirst(str) {
      var str1 = str.charAt(0).toUpperCase();
      
      for (var i = 1; i < str.length; i++) {
        str1 = str1 + str[i];
      }
      
      return str1;
    };
    
    alert( ucFirst("добрый день") );

  </script>
