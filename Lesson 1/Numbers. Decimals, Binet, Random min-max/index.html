<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pavel Kovalenkov</title>
  </head>

  <body>
    <h1>Hello Plunker!</h1>
    
    <script>
    "use strict";
    
    "use strict";
    
    //taking 2 inputs and returns result
    function returnSum(a, b) {
      return (+a + +b);
    }
    
    function checkInput(c) {
      if (isNaN(c) || c == "" || c == undefined || ~c.indexOf(" ")) {
        return checkInput(prompt("Введите числовое значение:"));
      } else {
        return c;
      }
    }
    
    let a = checkInput(prompt("Введите первое число:")),
        b = checkInput(prompt("Введите второе число:"));
        
    alert("Сумма чисел " + a + " и " + b + " равна: " + returnSum(a, b) );
    
    
    function getDecimal(num) {
      let result = num - num.toFixed(0);
      
      return result;
    };
    
    alert( getDecimal(12.345) ); // 0.345
    alert( getDecimal(1.2) ); // 0.2
    alert( getDecimal(-1.2) ); // 0.2
    
    
    //fibBinet
    function fibBinet(n) {
      let fi = ((1 + Math.sqrt(5)) / 2),
          binet = (Math.pow(fi, n)) / Math.sqrt(5),
          number;
          
      number = Math.round(binet);
      
      return number;
    };
    
    alert( fibBinet(7) );
    alert( fibBinet(77) );
    
    
    //random number not including max
    function random(min, max) {
      let rand = min + Math.random() * (max - min);
      
      if (rand == max) random(min, max);
      return rand;
    };
    
    alert( random(4.98, 5) );
    alert( random(4.98, 5) );
    alert( random(4.98, 5) );
    alert( random(4.98, 5) );
    alert( random(4.98, 5) );
    
    
    </script>
  </body>

</html>
