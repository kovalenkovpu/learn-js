<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    "use strict";
    
    let div = document.getElementById("text"),
        hider = document.getElementById("hider")
    
    hider.addEventListener("click", function() {
      div.hidden = true;
    });
    
  </script>
</body>

</html>
