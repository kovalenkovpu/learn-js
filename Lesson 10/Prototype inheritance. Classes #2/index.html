<!DOCTYPE HTML>
<html>

  <meta charset="utf-8">

<body>

  <script>
  "use strict";

  function Hamster() {
    this.food = [];
  }

  //Hamster.prototype.food = []; // пустой "живот"
  
  Hamster.prototype.found = function(something) {
    this.food.push(something);
  };
  
  // Создаём двух хомяков и кормим первого
  let speedy = new Hamster();
  let lazy = new Hamster();
  
  speedy.found("яблоко");
  speedy.found("орех");
  lazy.found("капуста");
  speedy.found("клюква");
  
  console.log( speedy.food ); // 2
  console.log( lazy.food ); // 2 (!??)
  
  </script>

</body>
</html>
