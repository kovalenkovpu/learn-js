  <script>
  "use strict";
  
  function formatDate(date) {
    let options = {day: '2-digit', month: '2-digit', year: '2-digit'},
    dateToParse;
    
    if (date instanceof Date ) {
      dateToParse = date;
      
    } else if (typeof date == 'number') {
      dateToParse = new Date(date * 1000);
      
    } else if (Array.isArray(date)) {
      dateToParse = new Date(...date);
      
    } else if (typeof date == 'string') {
      let arrDate = date.split('-');
      
      arrDate[1]--;
      dateToParse = new Date(...arrDate);
      
    } else {
      alert("Введен неверный формат даты!");
    }
    
    return dateToParse.toLocaleString("ru", options);
  };
  

  </script>
