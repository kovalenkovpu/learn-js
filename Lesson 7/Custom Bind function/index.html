  <script>
  "use strict";
  
   /**
  * Allows to run func in a given context
  * @param{function} function to bind context
  * @param{*} context to run function within
  * @param{*} arguments to run function with
  * @returns{} function-decorator
  */
  function bind(func, context, ...rest) {
    return (function() {
      return func.apply(context, rest);
    })();
  };
  
  
  let user = {
    name: "Pete",
