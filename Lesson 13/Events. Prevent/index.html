<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать про современные стандарты?
    </p>
  </fieldset>
  
  <script>
    "use strict";
    
    let contents = document.getElementById("contents");
    
    contents.addEventListener("click", (event) => {
      let current = event.target;
      
      while (current.tagName != contents.tagName) {
        if (current.tagName == 'A') {
          // нашли элемент, который нас интересует!
          let response = prompt("You sure?");

          if (response || response == "") event.preventDefault();
          return;
        }
      current = current.parentNode;
      }
    });
    
  </script>

</body>

</html>
