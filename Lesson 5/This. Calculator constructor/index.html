  <script>

  /**
  * Calculates summ and product of 2 parameters
  */

  function Calculator() {
    this.a = 0;
    this.b = 0;
    
    /**
    * Returns a and b
    * @param {} no params
    * @return {number} a
    * @return {number} b
    */
    this.read = function() {
      this.a = +prompt("a?", 0);
      this.b = +prompt("b?", 0);
    };
    
    /**
    * Calsulates sum
    * @param {} no params
    * @return {number} sum of a and b
    */
    this.sum = function() {
      return ( this.a + this.b );
    };
    
    /**
    * Calsulates product
    * @param {} no params
    * @return {number} product of a and b
    */
    this.mul = function() {
      return ( this.a * this.b );
    };
  };

  </script>
