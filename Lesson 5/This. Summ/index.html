<body>

  <script>
  'use strict';
  
    /**
    * 
    * @param {string} no params needed
    */
    
    function sum(value) {
      let result = value;
      
      function next(a) {
        result += a;
        return next;
      };
      
      next.toString = function() {
        return result;
      };
      
      return next;
    };
    
    console.log( sum(1)(2) ); // 1 + 2
    console.log( sum(1)(2)(3) ); // 1 + 2 + 3
    console.log( sum(5)(-1)(2) );
    console.log( sum(6)(-1)(-2)(-3) );
    console.log( sum(0)(1)(2)(3)(4)(5) );

  </script>
