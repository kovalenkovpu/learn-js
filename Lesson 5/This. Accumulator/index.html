<body>

  <script>
  "use strict";
  /**
  * Stores values given by a user
  */
  function Accumulator(startingValue) {
    this.value = startingValue;
    
    this.read = function() {
      let current = +prompt('Введите значение: ', 0);
      this.value += current;
    };
  };

  </script>

</body>
