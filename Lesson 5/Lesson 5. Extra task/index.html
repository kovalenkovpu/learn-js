<!DOCTYPE html>
<html>

  <head>
    <script src="https://js.cx/test/libs.js"></script>
    <script src="test.js"></script>
  </head>

  <body>
    <h1>Найти min/max в произвольной строке</h1>
    
    <script>
    'use strict';
    
    /**
     * Проверяет значение на число
     * @param{number} число на проверку
     * @returns{boolean} true если число
     */
    function isNumeric(n) {
      return !isNaN(parseFloat(n)) && isFinite(n);
    };
    

    /**
     * Найти min/max в произвольной строке
     * @param   {String} входные данные
     * @returns {{min:Number, max:Number}}  объект
     */
    function getMinMax(string) {
      let REG_EXP = /(\-)?\d+(\.\d+)?/g;
      let arr = string.match(REG_EXP); //парсим строку

      let min = arr[0],
          max = arr[0];
      
    	let newArr = arr.map( item => {
    	  if (isNumeric(item)) return item;
    	});
    	
    	return {
    	  min: Math.min(...newArr),
    	  max: Math.max(...newArr)
    	}
    };

  </script>
  </body>

</html>
