      /**
       * Returns how many seconds have passed since the beginning of the day
       * @param{} no params
       * @return{number} number of seconds since the start of day
      */
      
      function getSecondsToday() {
        let date = new Date(),
            startDay = new Date();
        let result = 0;
        
        startDay.setHours(0, 0, 0, 0);
        result = Math.round( (date - startDay) / 1000 );

        console.log(result);
      }
