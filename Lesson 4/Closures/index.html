<body>

  <script>
  "use strict";
      
    /**
    * Returns summ of values a and b when given foo(a)(b)
    * @param{number} first number
    * @param{number} second number
    * @return{number} summ of first and second numbers
    */
    
    function sum(a) {
      return function(b) {
        return a + b;
      }
    }
    
    console.log( sum(231)(3) );
  </script>

</body>
