<body>

  <script>
  "use strict";
  
  /**
   * Returns last day of a given month of a year
   * @param{number} 4-digit year value
   * @param{number} month (0 - 11)
   * @return{number} returns last day of the month
  */
  function getLastDayOfMonth(year, month) {
    let fullDate = new Date(year, month + 1, 0);
    
    return fullDate.getDate();
  }
  </script>

</body>
